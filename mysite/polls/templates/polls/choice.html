<style>
    input[type="checkbox"] {
        display: none;
    }

     label {
        display: inline-block;
        border-radius: 20px;
        text-align: center;
        text-decoration: none;
        border: solid 1px #ccc;
        transition: 0.25s;
        padding: 6px 18px;
        cursor: pointer;
        font-size: 14px;
        margin: 3px;
    }

    input[type="checkbox"]:checked + label {
        background: #00809d;
        color: #fff;
    }
</style>

<form align=center action="{% url 'polls:choice' %}" method="post" name="choice">
    {% csrf_token %}
    <p><span>Reply Question：</span><input type="text"  name="choice_text"></p>
    <p><input type="checkbox" name="tags" value="0" id="id_tags_0">
        <label for="id_tags_0">Agree</label>
        <input type="checkbox" name="tags" value="1" id="id_tags_1">
        <label for="id_tags_1">Against</label>
        <input type="checkbox" name="tags" value="2" id="id_tags_2">
        <label for="id_tags_2">Ignore</label>
    </p>
    <input id="question_id" name="question_id" type="hidden" value={{ question_info.id }}>
    <input type="submit" value="Push Question">
</form>

<HR>
<form align=center action="{% url 'polls:question' %}" method="post" name="return">
    {% csrf_token %}
    <input type="submit" value="Previous">
</form>
</body>
